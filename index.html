<!DOCTYPE html>
<html>
<head>
    <title>운석 피하기</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: black;
        }
        .container {
            text-align: center;
        }
        #gameCanvas {
            border: 2px solid #333;
            background-color: #000033;
            cursor: none;
        }
        #score, #time {
            color: white;
            font-size: 24px;
            margin: 10px;
        }
        #pauseInfo {
            display: none;
            color: red;
            font-size: 30px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        .game-container {
            display: flex;
            gap: 20px;
            padding: 20px;
            background-color: #1a1a1a;
        }
        .preview-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-left: 20px;
        }
        .preview-box {
            width: auto;
            padding: 10px;
            background-color: #333;
            border-radius: 5px;
        }
        .preview-title {
            color: white;
            margin-bottom: 10px;
            font-size: 14px;
        }
        canvas {
            background-color: #000033;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div>
            <div id="score">점수: 0</div>
            <div id="time">시간: 0초</div>
            <canvas id="gameCanvas" width="400" height="600"></canvas>
        </div>
        <div class="preview-container">
            <div class="preview-box">
                <div class="preview-title">폭발 이미지</div>
                <canvas id="previewCanvas" width="400" height="200"></canvas>
            </div>
            <div class="preview-box">
                <div class="preview-title">폭발 애니메이션 미리보기</div>
                <canvas id="animationCanvas" width="200" height="200"></canvas>
            </div>
        </div>
    </div>

    <script>
        // DOM 요소 참조 추가
        const scoreElement = document.getElementById('score');
        const timeElement = document.getElementById('time');

        // 캔버스 설정
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const previewCanvas = document.getElementById('previewCanvas');
        const previewCtx = previewCanvas.getContext('2d');
        const animationCanvas = document.getElementById('animationCanvas');
        const animationCtx = animationCanvas.getContext('2d');

        // 게임 상태 변수들
        let gameStarted = false;
        let isGameOver = false;
        let isPaused = false;
        let score = 0;
        let startTime;
        let meteors = [];
        let explosions = [];

        // 이미지 로드
        const playerImage = new Image();
        const meteorImage = new Image();
        const explosionImage = new Image();

        // 이미지 로딩 상태 체크
        let imagesLoaded = {
            player: false,
            meteor: false,
            explosion: false
        };

        // 이미지 로드 이벤트 핸들러
        playerImage.onload = () => {
            console.log('플레이어 이미지 로드됨');
            imagesLoaded.player = true;
            checkStartGame();
        };

        meteorImage.onload = () => {
            console.log('운석 이미지 로드됨');
            imagesLoaded.meteor = true;
            checkStartGame();
        };

        explosionImage.onload = () => {
            console.log('폭발 이미지 로드 성공:', {
                width: explosionImage.width,
                height: explosionImage.height,
                src: explosionImage.src
            });
            imagesLoaded.explosion = true;
            startExplosionPreview();
            checkStartGame();
        };

        // 이미지 에러 핸들러
        playerImage.onerror = (error) => {
            console.error('플레이어 이미지 로드 실패. 파일 경로 확인:', playerImage.src);
        };

        meteorImage.onerror = (error) => {
            console.error('운석 이미지 로드 실패. 파일 경로 확인:', meteorImage.src);
        };

        explosionImage.onerror = (error) => {
            console.error('폭발 이미지 로드 실패. 파일 경로 확인:', explosionImage.src);
        };

        // 모든 이미지가 로드되었는지 확인
        function checkStartGame() {
            if (imagesLoaded.player && imagesLoaded.meteor) {
                console.log('필수 이미지 로드 완료');
                requestAnimationFrame(gameLoop);
            }
        }

        // 이미지 소스 설정 (절대 경로 사용)
        playerImage.src = '/images/player.png';
        meteorImage.src = '/images/meteor.png';
        explosionImage.src = '/images/explosion.jpg';

        // 게임 루프
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // 폭발 애니메이션 프리뷰
        function startExplosionPreview() {
            let frame = 0;
            const frameWidth = explosionImage.width / 4;    // 원본 프레임 너비
            const frameHeight = explosionImage.height / 2;  // 원본 프레임 높이
            const totalFrames = 8;
            const framesPerRow = 4;

            // 스케일 계산
            const scale = 0.1;  // 원본 크기의 10%로 축소
            const scaledWidth = frameWidth * scale;
            const scaledHeight = frameHeight * scale;

            // 전체 스프라이트 시트 표시
            previewCtx.clearRect(0, 0, previewCanvas.width, previewCanvas.height);
            previewCtx.drawImage(
                explosionImage, 
                0, 
                0, 
                explosionImage.width,
                explosionImage.height,
                0,
                0,
                previewCanvas.width,
                previewCanvas.height
            );

            function animatePreview() {
                const row = Math.floor(frame / framesPerRow);
                const col = frame % framesPerRow;

                animationCtx.clearRect(0, 0, animationCanvas.width, animationCanvas.height);
                animationCtx.drawImage(
                    explosionImage,
                    col * frameWidth,
                    row * frameHeight,
                    frameWidth,
                    frameHeight,
                    0,
                    0,
                    animationCanvas.width,
                    animationCanvas.height
                );

                frame = (frame + 1) % totalFrames;
                setTimeout(() => requestAnimationFrame(animatePreview), 100);
            }

            animatePreview();
        }

        // 키보드 이벤트 리스너
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                if (!gameStarted && !isGameOver) {
                    gameStarted = true;
                    startTime = Date.now();
                }
            }
        });

        // 플레이어 객체
        const player = {
            x: canvas.width / 2,
            y: canvas.height - 50,
            width: 40,
            height: 40
        };

        // 마우스 이벤트
        canvas.addEventListener('mousemove', (e) => {
            if (!isGameOver && !isPaused && gameStarted) {
                const rect = canvas.getBoundingClientRect();
                const mouseX = e.clientX - rect.left;
                const mouseY = e.clientY - rect.top;
                
                const canvasX = (mouseX / rect.width) * canvas.width;
                const canvasY = (mouseY / rect.height) * canvas.height;
                
                player.x = Math.max(0, Math.min(canvas.width - player.width, canvasX));
                player.y = Math.max(0, Math.min(canvas.height - player.height, canvasY));
            }
        });

        function createMeteor() {
            const side = Math.floor(Math.random() * 4);
            let x, y, speedX, speedY;
            const speed = 3 + Math.random() * 2;
            
            switch(side) {
                case 0: // 위
                    x = Math.random() * canvas.width;
                    y = -30;
                    speedX = (Math.random() - 0.5) * 4;
                    speedY = speed;
                    break;
                case 1: // 오른쪽
                    x = canvas.width + 30;
                    y = Math.random() * canvas.height;
                    speedX = -speed;
                    speedY = (Math.random() - 0.5) * 4;
                    break;
                case 2: // 아래
                    x = Math.random() * canvas.width;
                    y = canvas.height + 30;
                    speedX = (Math.random() - 0.5) * 4;
                    speedY = -speed;
                    break;
                case 3: // 왼쪽
                    x = -30;
                    y = Math.random() * canvas.height;
                    speedX = speed;
                    speedY = (Math.random() - 0.5) * 4;
                    break;
            }

            return {
                x, y, speedX, speedY,
                width: 30,
                height: 30,
                rotation: Math.random() * Math.PI * 2,
                rotationSpeed: (Math.random() - 0.5) * 0.2
            };
        }

        function checkCollision(rect1, rect2) {
            const margin = 10;
            
            const player = {
                x: rect1.x + margin,
                y: rect1.y + margin,
                width: rect1.width - (margin * 2),
                height: rect1.height - (margin * 2)
            };
            
            const meteor = {
                x: rect2.x + margin,
                y: rect2.y + margin,
                width: rect2.width - (margin * 2),
                height: rect2.height - (margin * 2)
            };

            if (player.x < meteor.x + meteor.width &&
                player.x + player.width > meteor.x &&
                player.y < meteor.y + meteor.height &&
                player.y + player.height > meteor.y) {
                
                // 충돌 시 폭발 효과 추가
                explosions.push(new Explosion(
                    player.x + player.width/2,
                    player.y + player.height/2
                ));
                return true;
            }
            return false;
        }

        // 시간 표시 함수
        function getGameTime() {
            if (!startTime) return '0초';
            const seconds = Math.floor((Date.now() - startTime) / 1000);
            return `${seconds}초`;
        }

        function update() {
            if (!gameStarted || isGameOver || isPaused) return;

            // 시간 업데이트
            timeElement.textContent = `시간: ${getGameTime()}`;
            
            // 점수 업데이트
            scoreElement.textContent = `점수: ${score}`;

            const currentTime = Date.now() - startTime;
            const seconds = Math.floor(currentTime / 1000);
            const milliseconds = currentTime % 1000;
            timeElement.textContent = `시간: ${seconds}.${milliseconds.toString().padStart(3, '0')}초`;

            if (Math.random() < 0.05) {
                meteors.push(createMeteor());
            }

            meteors.forEach((meteor, index) => {
                meteor.x += meteor.speedX;
                meteor.y += meteor.speedY;

                if (checkCollision(player, meteor)) {
                    gameOver();
                    return;
                }

                // 화면 밖으로 나간 운석 제거 시 작은 폭발 효과 추가
                if (meteor.x < -50 || meteor.x > canvas.width + 50 || 
                    meteor.y < -50 || meteor.y > canvas.height + 50) {
                    explosions.push(new Explosion(meteor.x, meteor.y));
                    meteors.splice(index, 1);
                    score++;
                    scoreElement.textContent = `점수: ${score}`;
                }
            });
        }

        const DEBUG_MODE = false;

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (!gameStarted) {
                ctx.fillStyle = 'white';
                ctx.font = '30px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('운석 피하기', canvas.width/2, canvas.height/2 - 40);
                ctx.font = '20px Arial';
                ctx.fillText('스페이스바를 눌러 시작하세요', canvas.width/2, canvas.height/2);
                return;
            }

            // 플레이어 그리기
            if (imagesLoaded.player) {
                ctx.drawImage(playerImage, player.x, player.y, player.width, player.height);
            }

            // 운석 그리기
            if (imagesLoaded.meteor) {
                meteors.forEach(meteor => {
                    ctx.drawImage(meteorImage, meteor.x, meteor.y, meteor.width, meteor.height);
                });
            }

            if (DEBUG_MODE) {
                const margin = 10;
                ctx.strokeStyle = 'lime';
                ctx.lineWidth = 1;
                
                // 플레이어 충돌 영역
                ctx.strokeRect(
                    player.x + margin, 
                    player.y + margin, 
                    player.width - (margin * 2), 
                    player.height - (margin * 2)
                );
                
                // 운석 충돌 영역
                meteors.forEach(meteor => {
                    ctx.strokeRect(
                        meteor.x + margin, 
                        meteor.y + margin, 
                        meteor.width - (margin * 2), 
                        meteor.height - (margin * 2)
                    );
                });
            }

            // 폭발 효과 그리기
            if (imagesLoaded.explosion && explosions.length > 0) {
                console.log('활성화된 폭발 효과:', explosions.length);  // 디버깅용
                explosions = explosions.filter(explosion => explosion.draw(ctx));
            }
        }

        function startGame() {
            gameStarted = true;
            isGameOver = false;
            isPaused = false;
            score = 0;
            meteors = [];
            startTime = Date.now();
            scoreElement.textContent = '점수: 0';
            player.x = canvas.width / 2 - player.width / 2;
            player.y = canvas.height - 100;
            pauseInfo.style.display = 'none';
            gameLoop();
        }

        // 초기 화면 그리기
        draw();

        // 폭발 효과 관련 변수들
        const EXPLOSION_FRAMES = 8;  // 폭발 애니메이션 프레임 수
        const EXPLOSION_DURATION = 500;  // 폭발 지속 시간 (밀리초)

        // 폭발 효과 클래스 복구
        class Explosion {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.frame = 0;
                this.totalFrames = 8;
                this.frameRate = 15;
                this.startTime = Date.now();
                this.size = 100;  // 폭발 크기
            }

            draw(ctx) {
                const elapsed = Date.now() - this.startTime;
                this.frame = Math.floor((elapsed / 1000) * this.frameRate);

                if (this.frame < this.totalFrames) {
                    ctx.save();
                    ctx.translate(this.x, this.y);
                    
                    // 폭발 그리기
                    ctx.beginPath();
                    ctx.fillStyle = `rgba(255, ${255 * (1-this.frame/this.totalFrames)}, 0, ${1-this.frame/this.totalFrames})`;
                    
                    // 폭발 파티클
                    for (let i = 0; i < 12; i++) {
                        const angle = (i / 12) * Math.PI * 2;
                        const scale = 1 - this.frame/this.totalFrames;
                        const radius = this.size * (this.frame/this.totalFrames);
                        
                        ctx.save();
                        ctx.rotate(angle);
                        ctx.translate(radius, 0);
                        ctx.beginPath();
                        ctx.arc(0, 0, this.size/4 * scale, 0, Math.PI * 2);
                        ctx.fill();
                        ctx.restore();
                    }
                    
                    ctx.restore();
                    return true;
                }
                return false;
            }
        }

        // 게임 오버 함수 수정
        function gameOver() {
            isGameOver = true;
            console.log('게임 오버 - 폭발 생성:', player.x, player.y);
            
            // 큰 폭발 효과
            const explosion = new Explosion(
                player.x + player.width/2,
                player.y + player.height/2
            );
            explosion.size = 150;
            explosions.push(explosion);
            
            // 게임 오버 메시지와 재시작 안내
            setTimeout(() => {
                alert(`게임 오버!\n최종 점수: ${score}\n생존 시간: ${getGameTime()}\n\nSPACE를 눌러 재시작`);
                // 재시작 가능 상태로 설정
                gameStarted = false;
                isGameOver = false;
                // 게임 상태 초기화
                resetGame();
            }, 500);
        }

        // 게임 초기화 함수 추가
        function resetGame() {
            score = 0;
            meteors = [];
            explosions = [];
            startTime = null;
            
            // 플레이어 위치 초기화
            player.x = canvas.width / 2 - player.width / 2;
            player.y = canvas.height - 100;

            // 점수와 시간 초기화
            scoreElement.textContent = '점수: 0';
            timeElement.textContent = '시간: 0초';
        }

        // 게임 캔버스 크기 조정
        canvas.width = 400;
        canvas.height = 600;
    </script>
</body>
</html>
