<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>숫자 맞추기 게임</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>숫자 맞추기 게임</h1>
        <p>1부터 100 사이의 숫자를 맞춰보세요!</p>
        <input type="number" id="guessField" class="guessField">
        <input type="submit" value="도전!" class="guessSubmit" id="submitGuess">
        <p class="message" id="message"></p>
        <p class="attempts" id="attempts">시도 횟수: 0</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
