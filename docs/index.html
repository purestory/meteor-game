<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>운석 피하기 게임</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: black;
            cursor: default;
        }
        .container {
            text-align: center;
        }
        #gameCanvas {
            border: 2px solid #333;
            background-color: #000033;
            cursor: none;
        }
        #score, #time {
            color: white;
            font-size: 24px;
            margin: 10px;
        }
        #pauseInfo {
            display: none;
            color: red;
            font-size: 30px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        .game-container {
            display: flex;
            gap: 20px;
            padding: 20px;
            background-color: #1a1a1a;
            position: relative;
            cursor: default;
        }
 
        .preview-title {
            color: white;
            margin-bottom: 10px;
            font-size: 14px;
        }
        canvas {
            background-color: #000033;
        }
        #apiStatus {
            color: white;
            font-size: 14px;
            margin: 10px;
            padding: 5px;
            border-radius: 3px;
        }
        .api-ok {
            background-color: #4CAF50;
        }
        .api-error {
            background-color: #f44336;
        }
        #version {
            position: fixed;
            bottom: 10px;
            right: 10px;
            color: #666;
            font-size: 12px;
        }
        /* 모달 스타일 추가 */
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: white;
            z-index: 1000;
            min-width: 300px;
        }
        
        .modal-content {
            font-size: 24px;
            margin-bottom: 20px;
        }
        
        .modal-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }
        
        .modal-button:hover {
            background-color: #45a049;
        }
        .status-container {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
        }

        #apiStatus, #dbStatus {
            margin-right: 20px;
        }

        .game-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        
        .leaderboard {
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            color: white;
            min-width: 200px;
        }
        
        .leaderboard h2 {
            text-align: center;
            margin-bottom: 10px;
        }
        
        #scoreList {
            font-family: monospace;
        }
        
        .score-item {
            margin: 5px 0;
            padding: 5px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .status-bar {
            width: 100px;
            padding: 5px 10px;
            border-radius: 3px;
            text-align: center;
            font-size: 0.9em;
            margin-bottom: 8px;
        }

        .status-label {
            font-size: 0.9em;
            margin-bottom: 3px;
        }

        .status-ok {
            background-color: #4caf50;
            color: white;
        }

        .status-error {
            background-color: #f44336;
            color: white;
        }

        .score-item {
            display: flex;
            padding: 10px;
            margin: 5px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }

        .rank {
            font-size: 1.2em;
            font-weight: bold;
            min-width: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .score-details {
            flex-grow: 1;
        }

        .main-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 3px;
        }

        .player-name {
            font-weight: bold;
        }

        .score {
            color: #ffd700;
        }

        .sub-info {
            display: flex;
            gap: 10px;
            font-size: 0.9em;
            color: #ccc;
        }

        .time-info {
            font-size: 0.8em;
            color: #888;
            margin-top: 3px;
        }

        .error-message {
            color: #ff6b6b;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div>
            <div class="status-container">
                <div id="score">점수: 0 (단계: 1)</div>
                <div id="time">시간: 0.000s</div>
            </div>
            <canvas id="gameCanvas" width="400" height="600"></canvas>
        </div>
        <div class="leaderboard">
            <h2>순위표</h2>
            <div id="scoreList"></div>
            <div class="status-info" style="margin-top: 20px;">
                <div class="status-label">API 상태</div>
                <div id="apiStatus" class="status-bar status-ok">연결됨</div>
                <div class="status-label">DB 상태</div>
                <div id="dbStatus" class="status-bar status-ok">연결됨</div>
            </div>
        </div>
    </div>

    <div id="version">v1.0</div>

    <!-- 모달 추가 -->
    <div id="gameOverModal" class="modal">
        <div class="modal-content" id="modalText"></div>
        <button class="modal-button" onclick="handleRestart()">SPACE를 눌러 재시작</button>
    </div>

    <!-- 시작 모달 추가 -->
    <div id="startModal" class="modal">
        <div class="modal-content">운석 피하기 게임</div>
        <button class="modal-button" onclick="startGame()">SPACE를 눌러 시작</button>
    </div>

    <script>
        // DOM 요소 참조 추가
        const scoreElement = document.getElementById('score');
        const timeElement = document.getElementById('time');
        const apiStatusElement = document.getElementById('apiStatus');

        // 캔버스 설정
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.style.cursor = 'default';  // 캔버스 초기 상태에서 커서 보이기

        // 게임 상태 변수들
        let gameStarted = false;
        let isGameOver = false;
        let isPaused = false;
        let score = 0;
        let startTime;
        let meteors = [];
        let explosions = [];
        let highScore = localStorage.getItem('highScore') || 0;
        let highScoreTime = localStorage.getItem('highScoreTime') || '0.000';

        // 이미지 로드
        const playerImage = new Image();
        const meteorImage = new Image();
        const explosionImage = new Image();

        // 이미지 로딩 상태 체크
        let imagesLoaded = {
            player: false,
            meteor: false,
            explosion: false
        };

        // 이미지 로드 이벤트 핸들러
        playerImage.onload = () => {
            console.log('플레이어 이미지 로드됨');
            imagesLoaded.player = true;
            checkStartGame();
        };

        meteorImage.onload = () => {
            console.log('운석 이미지 로드됨');
            imagesLoaded.meteor = true;
            checkStartGame();
        };

        explosionImage.onload = () => {
            console.log('폭발 이미지 로드 성공:', {
                width: explosionImage.width,
                height: explosionImage.height,
                src: explosionImage.src
            });
            imagesLoaded.explosion = true;
            startExplosionPreview();
            checkStartGame();
        };

        // 이미지 에러 핸들러
        playerImage.onerror = (error) => {
            console.error('플레이어 이미지 로드 실패. 파일 경로 확인:', playerImage.src);
        };

        meteorImage.onerror = (error) => {
            console.error('운석 이미지 로드 실패. 파일 경로 확인:', meteorImage.src);
        };

        explosionImage.onerror = (error) => {
            console.error('폭발 이미지 로드 실패. 파일 경로 확인:', explosionImage.src);
        };

        // 모든 이미지가 로드되었는지 확인
        function checkStartGame() {
            if (imagesLoaded.player && imagesLoaded.meteor) {
                console.log('필수 이미지 로드 완료');
                requestAnimationFrame(gameLoop);
            }
        }

        // 이미지 소스 설정 수정
        playerImage.src = './images/player.png';     // 상대 경로로 수정
        meteorImage.src = './images/meteor.png';     // 상대 경로로 수정
        explosionImage.src = './images/explosion.jpg'; // 상대 경로로 수정

        // 게임 루프
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // 폭발 애니메이션 프리뷰

        // 마우스 이동 이벤트 리스너 복구
        canvas.addEventListener('mousemove', (e) => {
            if (!gameStarted || isGameOver || isPaused) return;
            
            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;
            
            // 플레이어 이동    
            player.x = mouseX - player.width/2;
            player.y = mouseY - player.height/2;

            // 화면 경계 체크
            if (player.x < 0) player.x = 0;
            if (player.x > canvas.width - player.width) player.x = canvas.width - player.width;
            if (player.y < 0) player.y = 0;
            if (player.y > canvas.height - player.height) player.y = canvas.height - player.height;
        });

        // 키보드 이벤트 리스너
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                if (document.getElementById('gameOverModal').style.display === 'block') {
                    handleRestart();  // 게임오버 후 재시작
                } else if (!gameStarted && !isGameOver) {
                    startGame();  // 게임 시작
                } else if (gameStarted && !isGameOver) {
                    // 게임 중 일시정지
                    isPaused = !isPaused;
                    if (!isPaused) {
                        lastPauseTime = Date.now() - lastPauseTime;
                        animate();
                    } else {
                        lastPauseTime = Date.now();
                    }
                }
            }
        });

        // 플레이어 객체
        const player = {
            x: canvas.width / 2,
            y: canvas.height - 50,
            width: 40,
            height: 40
        };

        function createMeteor() {
            const size = 30 + Math.random() * 40; // 30~70 사이의 랜덤 크기
            const meteor = {
                x: 0,
                y: 0,
                width: size,
                height: size,
                speedX: 0,
                speedY: 0,
                rotation: Math.random() * Math.PI * 2, // 초기 회전 각도
                rotationSpeed: (Math.random() - 0.5) * 0.2 // 회전 속도
            };

            // 운석 시작 위치 (화면 바깥)
            const side = Math.floor(Math.random() * 4);
            switch(side) {
                case 0: // 위
                    meteor.x = Math.random() * canvas.width;
                    meteor.y = -meteor.height;
                    break;
                case 1: // 오른쪽
                    meteor.x = canvas.width + meteor.width;
                    meteor.y = Math.random() * canvas.height;
                    break;
                case 2: // 아래
                    meteor.x = Math.random() * canvas.width;
                    meteor.y = canvas.height + meteor.height;
                    break;
                case 3: // 왼쪽
                    meteor.x = -meteor.width;
                    meteor.y = Math.random() * canvas.height;
                    break;
            }

            // 플레이어 방향으로의 속도 계산
            const angle = Math.atan2(
                player.y + player.height/2 - meteor.y,
                player.x + player.width/2 - meteor.x
            );
            const speed = 2 + Math.random() * 2; // 2~4 사이의 랜덤 속도
            meteor.speedX = Math.cos(angle) * speed;
            meteor.speedY = Math.sin(angle) * speed;

            meteors.push(meteor);
        }

        function checkCollision(player, meteor) {
            // 중심점 간의 거리 계산
            const dx = (player.x + player.width/2) - (meteor.x + meteor.width/2);
            const dy = (player.y + player.height/2) - (meteor.y + meteor.height/2);
            const distance = Math.sqrt(dx * dx + dy * dy);
            
            // 충돌 반경 (두 객체의 크기를 고려)
            const collisionRadius = (player.width + meteor.width) / 4;
            
            return distance < collisionRadius;
        }

        // 시간 표시 함수
        function getGameTime() {
            if (!startTime) return '0.000s';
            const ms = Date.now() - startTime;
            const seconds = (ms / 1000).toFixed(3); // 밀리초를 초로 변환하고 소수점 3자리까지 표시
            return `${seconds}s`;
        }

        // 운석 생성 관련 변수 추가
        let lastMeteorTime = 0;
        let meteorInterval = 1000; // 기본 1초마다 운석 생성
        let meteorCount = 1;      // 한 번에 생성할 운석 수
        let lastDifficultyIncrease = 0;
        const DIFFICULTY_INTERVAL = 10000; // 10초마다 난이도 증가

        // update 함수 수정
        function update() {
            if (!gameStarted || isGameOver || isPaused) return;

            const currentTime = Date.now();

            // 10초마다 난이도 증가
            if (currentTime - lastDifficultyIncrease >= DIFFICULTY_INTERVAL) {
                meteorCount++;
                lastDifficultyIncrease = currentTime;
                console.log(`난이도 증가! 현재 운석 수: ${meteorCount}, 시간: ${getGameTime()}`);
                scoreElement.textContent = `점수: ${score} (단계: ${meteorCount})`;
            }

            // 운석 생성 타이밍 체크
            if (currentTime - lastMeteorTime > meteorInterval) {
                // 한 번에 여러 개의 운석 생성
                for (let i = 0; i < meteorCount; i++) {
                    createMeteor();
                }
                lastMeteorTime = currentTime;
            }

            // 운석 업데이트
            meteors.forEach((meteor, index) => {
                meteor.x += meteor.speedX;
                meteor.y += meteor.speedY;
                meteor.rotation += meteor.rotationSpeed;

                // 충돌 체크
                if (checkCollision(player, meteor)) {
                    gameOver();
                    return;
                }

                // 화면 밖으로 나간 운석 제거
                if (meteor.x < -meteor.width || 
                    meteor.x > canvas.width + meteor.width ||
                    meteor.y < -meteor.height || 
                    meteor.y > canvas.height + meteor.height) {
                    meteors.splice(index, 1);
                    score++;
                    scoreElement.textContent = `점수: ${score} (단계: ${meteorCount})`;
                }
            });

            // 시간 업데이트
            timeElement.textContent = `시간: ${getGameTime()}`;
        }

        const DEBUG_MODE = false;

        // 상단에 버전 상수 추가
        const GAME_VERSION = 'v1.0';

        // 플레이어의 이전 위치 저장용 변수 추가
        let prevPlayerX = 0;
        let prevPlayerY = 0;

        function drawPlayer() {
            // 이전 위치의 플레이어 지우기
            ctx.clearRect(prevPlayerX - 1, prevPlayerY - 1, 
                         player.width + 2, player.height + 2);
            
            // 현재 위치에 플레이어 그리기
            ctx.fillStyle = 'white';
            ctx.fillRect(player.x, player.y, player.width, player.height);
            
            // 현재 위치를 이전 위치로 저장
            prevPlayerX = player.x;
            prevPlayerY = player.y;
        }

        function animate() {
            // 운석 업데이트 및 그리기
            meteors.forEach((meteor, index) => {
                // 운석의 이전 위치 지우기
                ctx.clearRect(meteor.x - 1, meteor.y - 1, 
                             meteor.width + 2, meteor.height + 2);
                
                meteor.update();
                meteor.draw();
                
                // ... 나머지 코드 ...
            });

            // ... 나머지 코드 ...
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (!gameStarted) {
                ctx.fillStyle = 'white';
                ctx.font = '30px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('운석 피하기', canvas.width/2, canvas.height/2 - 60);
                
                // 기존 텍스트들
                ctx.textAlign = 'center';
                ctx.font = '20px Arial';
                ctx.fillText('스페이스바를 눌러 시작하세요', canvas.width/2, canvas.height/2 + 20);
                return;
            }

            // 플레이어 그리기
            if (imagesLoaded.player) {
                ctx.drawImage(playerImage, player.x, player.y, player.width, player.height);
            }

            // 운석 그리기
            meteors.forEach(meteor => {
                ctx.save();
                // 운석의 중심으로 이동
                ctx.translate(
                    meteor.x + meteor.width/2,
                    meteor.y + meteor.height/2
                );
                // 회전
                ctx.rotate(meteor.rotation);
                
                // 운석 그리기
                if (meteorImage.complete && meteorImage.naturalHeight !== 0) {
                    ctx.drawImage(
                        meteorImage,
                        -meteor.width/2,
                        -meteor.height/2,
                        meteor.width,
                        meteor.height
                    );
                } else {
                    // 이미지가 없을 경우 대체 그래픽
                    ctx.fillStyle = '#F40';
                    ctx.beginPath();
                    ctx.moveTo(-meteor.width/2, 0);
                    ctx.lineTo(0, -meteor.height/2);
                    ctx.lineTo(meteor.width/2, 0);
                    ctx.lineTo(0, meteor.height/2);
                    ctx.closePath();
                    ctx.fill();
                }
                
                ctx.restore();
            });

            if (DEBUG_MODE) {
                const margin = 10;
                ctx.strokeStyle = 'lime';
                ctx.lineWidth = 1;
                
                // 플레이어 충돌 영역
                ctx.strokeRect(
                    player.x + margin, 
                    player.y + margin, 
                    player.width - (margin * 2), 
                    player.height - (margin * 2)
                );
                
                // 운석 충돌 영역
                meteors.forEach(meteor => {
                    ctx.strokeRect(
                        meteor.x + margin, 
                        meteor.y + margin, 
                        meteor.width - (margin * 2), 
                        meteor.height - (margin * 2)
                    );
                });
            }

            // 폭발 효과 그리기
            if (imagesLoaded.explosion && explosions.length > 0) {
                console.log('활성화된 폭발 효과:', explosions.length);  // 디버깅용
                explosions = explosions.filter(explosion => explosion.draw(ctx));
            }
        }

        // 게임 시작 함수 수정
        function startGame() {
            document.getElementById('startModal').style.display = 'none';
            gameStarted = true;
            startTime = Date.now();
            lastDifficultyIncrease = Date.now();
            meteorCount = 1;
            canvas.style.cursor = 'none';
            document.body.style.cursor = 'none';
            animate();
        }

        // 초기 화면 그리기
        draw();

        // 폭발 효과 관련 변수들
        const EXPLOSION_FRAMES = 8;  // 폭발 애니메이션 프레임 수
        const EXPLOSION_DURATION = 500;  // 폭발 지속 시간 (밀리초)

        // 폭발 효과 클래스 복구
        class Explosion {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.frame = 0;
                this.totalFrames = 8;
                this.frameRate = 15;
                this.startTime = Date.now();
                this.size = 100;  // 폭발 크기
            }

            draw(ctx) {
                const elapsed = Date.now() - this.startTime;
                this.frame = Math.floor((elapsed / 1000) * this.frameRate);

                if (this.frame < this.totalFrames) {
                    ctx.save();
                    ctx.translate(this.x, this.y);
                    
                    // 폭발 그리기
                    ctx.beginPath();
                    ctx.fillStyle = `rgba(255, ${255 * (1-this.frame/this.totalFrames)}, 0, ${1-this.frame/this.totalFrames})`;
                    
                    // 폭발 파티클
                    for (let i = 0; i < 12; i++) {
                        const angle = (i / 12) * Math.PI * 2;
                        const scale = 1 - this.frame/this.totalFrames;
                        const radius = this.size * (this.frame/this.totalFrames);
                        
                        ctx.save();
                        ctx.rotate(angle);
                        ctx.translate(radius, 0);
                        ctx.beginPath();
                        ctx.arc(0, 0, this.size/4 * scale, 0, Math.PI * 2);
                        ctx.fill();
                        ctx.restore();
                    }
                    
                    ctx.restore();
                    return true;
                }
                return false;
            }
        }

        // 게임 오버 함수 수정
        async function gameOver() {
            isGameOver = true;
            document.body.style.cursor = 'default';
            const currentTime = getGameTime();
            const finalScore = score;

            // 즉시 폭발 효과 생성
            const explosion = new Explosion(
                player.x + player.width/2,
                player.y + player.height/2
            );
            explosion.size = 150;
            explosions.push(explosion);
            
            try {
                const response = await fetch('https://meteor-game-git-main-purestorys-projects.vercel.app/api/scores', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ score: finalScore, time: currentTime })
                });
                
                if (!response.ok) throw new Error('API 요청 실패');
                
                const result = await response.json();
                const isNewHighScore = result.isNewHighScore;
                highScores = await getHighScores();
                
                setTimeout(() => {
                    if (isNewHighScore) {
                        showModal(`새로운 최고 기록!<br>최종 점수: ${finalScore}<br>생존 시간: ${currentTime}`);
                    } else {
                        const topScore = highScores.scores[0] || { score: 0, time: '0.000' };
                        showModal(`게임 오버!<br>최종 점수: ${finalScore}<br>생존 시간: ${currentTime}<br><br>최고 기록: ${topScore.score}점 (${topScore.time})`);
                    }
                    resetGame();  // 여기서 게임 리셋
                    gameStarted = false;
                    isGameOver = false;
                }, 300);
                
            } catch (error) {
                console.error('점수 저장 실패:', error);
                showModal(`게임 오버!<br>최종 점수: ${finalScore}<br>생존 시간: ${currentTime}`);
                resetGame();  // 여기서도 게임 리셋
                gameStarted = false;
                isGameOver = false;
            }
        }

        // 게임 초기화 함수 추가
        function resetGame() {
            score = 0;
            meteors = [];
            explosions = [];
            startTime = null;
            lastMeteorTime = 0;
            meteorCount = 1;
            lastDifficultyIncrease = Date.now();
            
            // 플레이어 위치 초기화
            player.x = canvas.width / 2 - player.width / 2;
            player.y = canvas.height - 100;

            // 점수와 시간 초기화
            scoreElement.textContent = '점수: 0 (단계: 1)';
            timeElement.textContent = '시간: 0.000s';
            
            canvas.style.cursor = 'default';  // 캔버스에서 커서 보이기
            document.body.style.cursor = 'default';  // 전체 화면에서 커서 보이기
        }

        // 게임 캔버스 크기 조정
        canvas.width = 400;
        canvas.height = 600;

        // API 상태 확인 함수 수정
        async function checkAPIStatus() {
            try {
                const response = await fetch('https://meteor-game-git-main-purestorys-projects.vercel.app/api/scores');
                const apiStatus = document.getElementById('apiStatus');
                
                if (response.ok) {
                    apiStatus.className = 'status-bar status-ok';
                    apiStatus.textContent = '연결됨';
                } else {
                    apiStatus.className = 'status-bar status-error';
                    apiStatus.textContent = '오류';
                }
            } catch (error) {
                const apiStatus = document.getElementById('apiStatus');
                apiStatus.className = 'status-bar status-error';
                apiStatus.textContent = '연결 안됨';
                console.error('API 상태 확인 실패:', error);
            }
        }

        // DB 상태 확인 함수 수정
        async function checkDBStatus() {
            try {
                const response = await fetch('https://meteor-game-git-main-purestorys-projects.vercel.app/api/db-status');
                const dbStatus = document.getElementById('dbStatus');
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.status === 'connected') {
                        dbStatus.className = 'status-bar status-ok';
                        dbStatus.textContent = '연결됨';
                    } else {
                        dbStatus.className = 'status-bar status-error';
                        dbStatus.textContent = '오류';
                    }
                } else {
                    dbStatus.className = 'status-bar status-error';
                    dbStatus.textContent = '오류';
                }
            } catch (error) {
                const dbStatus = document.getElementById('dbStatus');
                dbStatus.className = 'status-bar status-error';
                dbStatus.textContent = '연결 안됨';
                console.error('DB 상태 확인 실패:', error);
            }
        }

        // 초기 상태를 '확인 중...'으로 설정
        document.addEventListener('DOMContentLoaded', () => {
            const apiStatus = document.getElementById('apiStatus');
            const dbStatus = document.getElementById('dbStatus');
            
            apiStatus.textContent = '확인 중...';
            dbStatus.textContent = '확인 중...';
            
            // 상태 확인 시작
            checkAPIStatus();
            checkDBStatus();
            
            // 30초마다 상태 재확인
            setInterval(() => {
                checkAPIStatus();
                checkDBStatus();
            }, 30000);
        });

        // 버전 정보 업데이트 수정
        const isGitHubPages = window.location.hostname.includes('github.io');
        const packageJsonPath = isGitHubPages ? `/meteor-game/package.json?v=${Date.now()}` : './package.json';

        fetch(packageJsonPath)
            .then(response => response.json())
            .then(data => {
                document.getElementById('version').textContent = `v${data.version}`;
                console.log('로드된 버전:', data.version, '경로:', packageJsonPath);
            })
            .catch(error => {
                console.error('버전 정보 로드 실패:', error);
                const fallbackPath = `./package.json?v=${Date.now()}`;
                if (packageJsonPath !== fallbackPath) {
                    fetch(fallbackPath)
                        .then(response => response.json())
                        .then(data => {
                            document.getElementById('version').textContent = `v${data.version}`;
                            console.log('대체 경로에서 로드된 버전:', data.version);
                        })
                        .catch(err => console.error('대체 경로도 실패:', err));
                }
            });

        // 재시작 처리 함수 추가
        function handleRestart() {
            closeModal();
            resetGame();
            gameStarted = true;
            isGameOver = false;
            meteors = [];
            explosions = [];
            score = 0;
            startTime = Date.now();
            lastMeteorTime = 0;
            meteorCount = 1;
            lastDifficultyIncrease = Date.now();
            
            // 플레이어 위치 초기화
            player.x = canvas.width / 2 - player.width / 2;
            player.y = canvas.height - 100;

            // 점수와 시간 표시 초기화
            scoreElement.textContent = '점수: 0 (단계: 1)';
            timeElement.textContent = '시간: 0.000s';
            
            canvas.style.cursor = 'none';  // 캔버스 커서 숨기기
            document.body.style.cursor = 'none';  // 전체 화면 커서 숨기기
            animate();  // 게임 애니메이션 시작
        }

        // 모달 관련 함수
        function showModal(text) {
            const modal = document.getElementById('gameOverModal');
            document.getElementById('modalText').innerHTML = text;
            positionModal(modal);
            modal.style.display = 'block';
        }

        function closeModal() {
            document.getElementById('gameOverModal').style.display = 'none';
        }

        // 스페이스바로 모달 닫기 및 재시작
        document.addEventListener('keydown', function(event) {
            if (event.code === 'Space' && document.getElementById('gameOverModal').style.display === 'block') {
                handleRestart();  // closeModal() 대신 handleRestart() 사용
            }
        });

        // 모달 위치 조정 함수 수정 (공통 함수)
        function positionModal(modalElement) {
            const canvas = document.getElementById('gameCanvas');
            const canvasRect = canvas.getBoundingClientRect();
            
            modalElement.style.position = 'absolute';
            modalElement.style.top = canvasRect.top + (canvas.height / 2) + 'px';
            modalElement.style.left = canvasRect.left + (canvas.width / 2) + 'px';
            modalElement.style.transform = 'translate(-50%, -50%)';
        }

        // 페이지 로드 시 시작 모달 표시
        window.addEventListener('load', function() {
            const startModal = document.getElementById('startModal');
            positionModal(startModal);
            startModal.style.display = 'block';  // 위치 설정 후 표시
        });

        // 창 크기 변경 시 모달 위치 재조정
        window.addEventListener('resize', function() {
            const startModal = document.getElementById('startModal');
            const gameOverModal = document.getElementById('gameOverModal');
            
            if (startModal.style.display === 'block') {
                positionModal(startModal);
            }
            if (gameOverModal.style.display === 'block') {
                positionModal(gameOverModal);
            }
        });

        // 순위표 업데이트 함수
        async function updateLeaderboard() {
            try {
                const response = await fetch('https://meteor-game-git-main-purestorys-projects.vercel.app/api/scores');
                if (!response.ok) throw new Error('API 응답 오류');
                
                const data = await response.json();
                const scoreList = document.getElementById('scoreList');
                
                scoreList.innerHTML = data.scores.map((record, index) => `
                    <div class="score-item">
                        <div class="rank">${index + 1}</div>
                        <div class="score-details">
                            <div class="main-info">
                                <span class="player-name">${record.player_name || '익명'}</span>
                                <span class="score">${record.score}점</span>
                            </div>
                            <div class="sub-info">
                                <span class="survival-time">생존: ${record.survival_time}초</span>
                                <span class="level">난이도: ${record.difficulty_level}</span>
                                <span class="meteor-count">운석: ${record.meteor_count}개</span>
                            </div>
                            <div class="time-info">
                                ${new Date(record.played_at).toLocaleString()}
                            </div>
                        </div>
                    </div>
                `).join('');

            } catch (error) {
                console.error('순위표 업데이트 실패:', error);
                document.getElementById('scoreList').innerHTML = '<div class="error-message">순위 데이터를 불러오는데 실패했습니다.</div>';
            }
        }

        // 점수 저장 함수 수정
        async function saveScore(score, time) {
            try {
                console.log('점수 저장 시도:', { score, time });
                
                // 시간 값에서 's' 제거하고 숫자로 변환
                const cleanTime = parseFloat(time.toString().replace('s', ''));
                
                const response = await fetch('https://meteor-game-git-main-purestorys-projects.vercel.app/api/scores', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ 
                        score: Math.floor(score),
                        time: cleanTime
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'API 요청 실패');
                }

                const data = await response.json();
                console.log('점수 저장 성공:', data);
                await updateLeaderboard();
            } catch (error) {
                console.error('점수 저장 실패:', error);
            }
        }

        // 페이지 로드시 순위표 초기화
        window.addEventListener('load', updateLeaderboard);
    </script>
</body>
